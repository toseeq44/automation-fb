<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSoul Flow - Professional Animated Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 200px;
            max-height: 120px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 130" preserveAspectRatio="xMidYMid meet">
            <!-- Gradients and Filters -->
            <defs>
                <!-- Cyan Gradient for Top Arc -->
                <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                </linearGradient>

                <!-- Magenta Gradient for Bottom Arc -->
                <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff00aa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
                </linearGradient>

                <!-- Cyan Glow Filter -->
                <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
                    <feFlood flood-color="#00d4ff" flood-opacity="0.7"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Magenta Glow Filter -->
                <filter id="magentaGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
                    <feFlood flood-color="#ff00ff" flood-opacity="0.7"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Golden Glow Filter -->
                <filter id="goldenGlow" x="-100%" y="-100%" width="300%" height="300%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                    <feFlood flood-color="#ffd700" flood-opacity="0.9"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Infinity Path for Animation (invisible, just for motion) -->
                <path id="infinityPath" d="M 30,50
                    C 30,25 45,15 60,25
                    C 75,35 85,45 100,50
                    C 115,45 125,35 140,25
                    C 155,15 170,25 170,50
                    C 170,75 155,85 140,75
                    C 125,65 115,55 100,50
                    C 85,55 75,65 60,75
                    C 45,85 30,75 30,50 Z"
                    fill="none" stroke="none"/>
            </defs>

            <!-- Top Arc (Cyan) -->
            <path d="M 30,50 C 30,25 45,15 60,25 C 75,35 85,45 100,50 C 115,45 125,35 140,25 C 155,15 170,25 170,50"
                fill="none"
                stroke="url(#cyanGradient)"
                stroke-width="9"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#cyanGlow)">
            </path>

            <!-- Bottom Arc (Magenta) -->
            <path d="M 30,50 C 30,75 45,85 60,75 C 75,65 85,55 100,50 C 115,55 125,65 140,75 C 155,85 170,75 170,50"
                fill="none"
                stroke="url(#magentaGradient)"
                stroke-width="9"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#magentaGlow)">
            </path>

            <!-- Animated Golden Dot 1 (moves clockwise) -->
            <circle r="5" fill="#ffd700" filter="url(#goldenGlow)">
                <animateMotion
                    dur="4s"
                    repeatCount="indefinite"
                    path="M 30,50
                        C 30,25 45,15 60,25
                        C 75,35 85,45 100,50
                        C 115,45 125,35 140,25
                        C 155,15 170,25 170,50
                        C 170,75 155,85 140,75
                        C 125,65 115,55 100,50
                        C 85,55 75,65 60,75
                        C 45,85 30,75 30,50 Z">
                </animateMotion>
                <!-- Pulsing animation -->
                <animate attributeName="r"
                    values="4;6;4"
                    dur="1s"
                    repeatCount="indefinite"/>
            </circle>

            <!-- Animated Golden Dot 2 (moves counter-clockwise, starts from opposite side) -->
            <circle r="5" fill="#ffd700" filter="url(#goldenGlow)">
                <animateMotion
                    dur="4s"
                    repeatCount="indefinite"
                    path="M 170,50
                        C 170,75 155,85 140,75
                        C 125,65 115,55 100,50
                        C 85,55 75,65 60,75
                        C 45,85 30,75 30,50
                        C 30,25 45,15 60,25
                        C 75,35 85,45 100,50
                        C 115,45 125,35 140,25
                        C 155,15 170,25 170,50 Z">
                </animateMotion>
                <!-- Pulsing animation with delay -->
                <animate attributeName="r"
                    values="4;6;4"
                    dur="1s"
                    begin="0.5s"
                    repeatCount="indefinite"/>
            </circle>

            <!-- Center Connection Nodes -->
            <circle cx="30" cy="50" r="4" fill="#ffd700" filter="url(#goldenGlow)"/>
            <circle cx="100" cy="50" r="3" fill="#ffd700" filter="url(#goldenGlow)"/>
            <circle cx="170" cy="50" r="4" fill="#ffd700" filter="url(#goldenGlow)"/>

            <!-- "ONESOUL" Text - Crisp HD without shadow -->
            <text x="100" y="110"
                text-anchor="middle"
                fill="#ffd700"
                font-family="Arial Black, Arial, sans-serif"
                font-size="22"
                font-weight="900"
                letter-spacing="6"
                style="text-rendering: geometricPrecision;">
                ONESOUL
            </text>

            <!-- Crisp rendering styles -->
            <style>
                svg {
                    shape-rendering: geometricPrecision;
                    text-rendering: geometricPrecision;
                }
            </style>
        </svg>
    </div>
</body>
</html>
