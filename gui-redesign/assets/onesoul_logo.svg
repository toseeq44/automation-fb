<svg xmlns="http://www.w3.org/2000/svg" id="flowInfinitySvg" class="infinity-svg" viewBox="0 0 180 120" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="flowInfinityTitle flowInfinityDesc">
    <title id="flowInfinityTitle">Flow infinity loop</title>
    <desc id="flowInfinityDesc">A neon infinity symbol with cyan highlights on the upper arcs and magenta glow on the lower arcs.</desc>
    <style>
        .infinity-svg {
            width: 100%;
            height: 100%;
            max-width: 165px;
            aspect-ratio: 180 / 120;
            overflow: visible;
        }
        .infinity-path-top,
        .infinity-path-bottom {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .infinity-path-top {
            stroke: #00d4ff;
        }
        .infinity-path-bottom {
            stroke: #ff00ff;
        }
        .infinity-highlight {
            fill: none;
            stroke: #ffd700;
            stroke-width: 2.2;
            stroke-linecap: round;
            opacity: 0.5;
            stroke-dasharray: 52 32;
            animation: highlightWave 4s ease-in-out infinite;
        }
        .infinity-highlight.highlight-right {
            animation-delay: 1.9s;
            animation-direction: reverse;
        }
        .infinity-node {
            fill: #ffd700;
            stroke: rgba(0, 212, 255, 0.6);
            stroke-width: 1.5;
        }
        .flow-wordmark {
            fill: #ffd700;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-anchor: middle;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            filter: drop-shadow(0 0 18px rgba(255, 215, 0, 0.55));
            dominant-baseline: middle;
            stroke: #0a0e1a;
            stroke-width: 0.7;
            paint-order: stroke fill;
        }
        @keyframes highlightWave {
            0% { stroke-dashoffset: 0; opacity: 0.35; }
            50% { opacity: 0.95; }
            100% { stroke-dashoffset: -85; opacity: 0.35; }
        }
    </style>
    <path class="infinity-path-top" d="M12 44C12 18 36 8 56 18C72 27 82 36 90 44C98 36 108 27 124 18C144 8 168 18 168 44"/>
    <path class="infinity-path-bottom" d="M12 44C12 70 36 80 56 70C72 61 82 52 90 44C98 52 108 61 124 70C144 80 168 70 168 44"/>
    <path class="infinity-highlight highlight-left" d="M24 40C50 30 70 33 90 44">
        <animate attributeName="d" dur="1.9s" repeatCount="indefinite"
                 values="M24 39C50 29 70 32 90 44;
                         M24 41C50 31 70 34 90 44;
                         M24 39C50 29 70 32 90 44" />
    </path>
    <path class="infinity-highlight highlight-right" d="M90 44C110 33 130 30 156 40">
        <animate attributeName="d" dur="1.9s" repeatCount="indefinite"
                 values="M90 44C110 32 130 29 156 39;
                         M90 44C110 34 130 31 156 41;
                         M90 44C110 32 130 29 156 39" />
    </path>
    <circle class="infinity-node" cx="12" cy="44" r="4.3"/>
    <circle class="infinity-node" cx="90" cy="44" r="3.2"/>
    <circle class="infinity-node" cx="168" cy="44" r="4.3"/>
    <text class="flow-wordmark" x="90" y="105" textLength="142" lengthAdjust="spacingAndGlyphs">ONESOUL</text>
</svg>
