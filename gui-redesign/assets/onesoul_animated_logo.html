<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSoul Flow - Professional Animated Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg {
            width: 100%;
            height: 100%;
            max-width: 140px;
            max-height: 100px;
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 120" preserveAspectRatio="xMidYMid meet">
            <defs>
                <!-- Cyan Gradient for Top Arc -->
                <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                </linearGradient>

                <!-- Magenta Gradient for Bottom Arc -->
                <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff00aa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
                </linearGradient>

                <!-- Cyan Glow Filter -->
                <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
                    <feFlood flood-color="#00d4ff" flood-opacity="0.7"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Magenta Glow Filter -->
                <filter id="magentaGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
                    <feFlood flood-color="#ff00ff" flood-opacity="0.7"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Golden Glow Filter -->
                <filter id="goldenGlow" x="-100%" y="-100%" width="300%" height="300%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                    <feFlood flood-color="#ffd700" flood-opacity="0.9"/>
                    <feComposite in2="blur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Infinity Path for Animation (invisible, just for motion) -->
                <path id="infinityPath" d="M 12,44
                    C 12,18 36,8 56,18
                    C 72,27 82,36 90,44
                    C 98,36 108,27 124,18
                    C 144,8 168,18 168,44
                    C 168,70 144,80 124,70
                    C 108,61 98,52 90,44
                    C 82,52 72,61 56,70
                    C 36,80 12,70 12,44 Z"
                    fill="none" stroke="none"/>
            </defs>

            <!-- Top Arc (Cyan) -->
            <path d="M 12,44 C 12,18 36,8 56,18 C 72,27 82,36 90,44 C 98,36 108,27 124,18 C 144,8 168,18 168,44"
                fill="none"
                stroke="url(#cyanGradient)"
                stroke-width="9"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#cyanGlow)">
            </path>

            <!-- Bottom Arc (Magenta) -->
            <path d="M 12,44 C 12,70 36,80 56,70 C 72,61 82,52 90,44 C 98,52 108,61 124,70 C 144,80 168,70 168,44"
                fill="none"
                stroke="url(#magentaGradient)"
                stroke-width="9"
                stroke-linecap="round"
                stroke-linejoin="round"
                filter="url(#magentaGlow)">
            </path>

            <!-- Animated Golden Dot 1 (moves clockwise) -->
            <circle r="5" fill="#ffd700" filter="url(#goldenGlow)">
                <animateMotion
                    dur="7s"
                    repeatCount="indefinite"
                    calcMode="spline"
                    keyTimes="0;0.45;0.5;0.55;1"
                    keySplines="0.4 0 0.6 1; 0.2 0.9 0.4 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
                    path="M 12,44
                        C 12,18 36,8 56,18
                        C 72,27 82,36 90,44
                        C 98,36 108,27 124,18
                        C 144,8 168,18 168,44
                        C 168,70 144,80 124,70
                        C 108,61 98,52 90,44
                        C 82,52 72,61 56,70
                        C 36,80 12,70 12,44 Z">
                </animateMotion>
                <!-- Pulsing animation -->
                <animate attributeName="r"
                    values="4;6;4"
                    dur="1s"
                    repeatCount="indefinite"/>
            </circle>

            <!-- Animated Golden Dot 2 (moves counter-clockwise, starts from opposite side) -->
            <circle r="5" fill="#ffd700" filter="url(#goldenGlow)">
                <animateMotion
                    dur="7s"
                    repeatCount="indefinite"
                    calcMode="spline"
                    keyTimes="0;0.45;0.5;0.55;1"
                    keySplines="0.4 0 0.6 1; 0.2 0.9 0.4 1; 0.4 0 0.6 1; 0.4 0 0.6 1"
                    path="M 168,44
                        C 168,70 144,80 124,70
                        C 108,61 98,52 90,44
                        C 82,52 72,61 56,70
                        C 36,80 12,70 12,44
                        C 12,18 36,8 56,18
                        C 72,27 82,36 90,44
                        C 98,36 108,27 124,18
                        C 144,8 168,18 168,44 Z">
                </animateMotion>
                <!-- Pulsing animation with delay -->
                <animate attributeName="r"
                    values="4;6;4"
                    dur="1s"
                    begin="0.5s"
                    repeatCount="indefinite"/>
            </circle>

            <!-- Highlight strokes (slight vertical float) -->
            <path d="M 24,40 C 50,30 70,33 90,44"
                fill="none"
                stroke="#ffd700"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-dasharray="52 32"
                opacity="0.7">
                <animate attributeName="d" dur="2s" repeatCount="indefinite"
                    values="M 40,39 C 50,29 70,32 90,44;
                            M 40,41 C 50,31 70,34 90,44;
                            M 40,39 C 50,29 70,32 90,44" />
            </path>
            <path d="M 90,44 C 110,33 130,30 156,40"
                fill="none"
                stroke="#ffd700"
                stroke-width="2.2"
                stroke-linecap="round"
                stroke-dasharray="52 32"
                opacity="0.7">
                <animate attributeName="d" dur="2s" repeatCount="indefinite"
                    values="M 90,44 C 110,32 130,29 156,39;
                            M 90,46 C 110,34 130,31 156,41;
                            M 90,44 C 110,32 130,29 156,39" />
            </path>

            <!-- Center Connection Nodes -->
            <circle cx="12" cy="44" r="4.3" fill="#ffd700" filter="url(#goldenGlow)"/>
            <circle cx="90" cy="44" r="3.2" fill="#ffd700" filter="url(#goldenGlow)"/>
            <circle cx="168" cy="44" r="4.3" fill="#ffd700" filter="url(#goldenGlow)"/>

            <!-- "ONESOUL" Text - Crisp HD without shadow -->
            <text x="90" y="105"
                text-anchor="middle"
                fill="#ffd700"
                font-family="Montserrat, 'Segoe UI', Arial, sans-serif"
                font-size="22"
                font-weight="900"
                letter-spacing="3"
                textLength="142"
                lengthAdjust="spacingAndGlyphs"
                style="text-rendering: geometricPrecision; filter: drop-shadow(0 0 18px rgba(255, 215, 0, 0.55)); stroke: #0a0e1a; stroke-width: 0.7; paint-order: stroke fill;">
                ONESOUL
            </text>

            <!-- Crisp rendering styles -->
            <style>
                svg {
                    shape-rendering: geometricPrecision;
                    text-rendering: geometricPrecision;
                }
            </style>
        </svg>
    </div>
</body>
</html>
